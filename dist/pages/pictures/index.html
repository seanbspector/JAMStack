    <main tabindex="-1" class="content">
      <h1>Apples</h1>
      <h2>Markdown, single image:</h2>
<p><img src="/img/apples.png" alt="alt info goes here"></p>
<h2>HTML, single image:</h2>
<img src="/img/apples.png" alt="info goes here" style="transform: scale(50%) rotate(20deg);" />
<h2>Markdown in Liquid for loop:</h2>
<p><img src="/img/apples.png" alt="alt info goes here"></p>
<p><img src="/img/apples-red.png" alt="alt info goes here"></p>
<p><img src="/img/apples-group.png" alt="alt info goes here"></p>
<h2>HTML in Liquid for loop:</h2>
<img src="/img/apples.png" alt="A nice picture of apples." />
<img src="/img/apples-red.png" alt="A nice picture of apples." />
<img src="/img/apples-group.png" alt="A nice picture of apples." />
<p><a href="/">Home</a></p>

    </main>
    <script type="module" src="/js/scripts.js"></script>
  </body>
</html>
